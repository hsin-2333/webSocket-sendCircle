<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>

    <script src="/socket.io/socket.io.js"></script>

    <script>
      const socket = io();
      function onBtnClicked() {
        let value = document.getElementById("color").value;
        console.log(value);
        //待會下面還要加入更多程式..
        socket.emit("directive", {
          x: (Math.random() * 1000) % 400,
          y: (Math.random() * 1000) % 400,
          r: (Math.random() * 1000) % 100,
          c: value,
        });
      }
    </script>
  </head>
  <body>
    請選擇您的代表色:<br /><br /><input id="color" type="color" value="#000000" /><br /><br />
    <button id="btn" onclick="onBtnClicked()">Send!</button>
  </body>
</html>
